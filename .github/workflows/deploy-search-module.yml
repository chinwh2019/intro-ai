name: Deploy Search Module to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'modules/search/**'
      - 'web/search/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    # CRITICAL: Grant write permissions for deployment
    permissions:
      contents: write  # Required to push to gh-pages branch
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Pygbag
      run: |
        pip install pygbag
        echo "âœ“ Pygbag installed"

    - name: ğŸ”¨ Build with Pygbag
      run: |
        cd web/search
        echo "Building search module..."
        pygbag --build main.py
        echo "âœ“ Build complete"

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web/search/build/web
        destination_dir: search
        cname: false

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "âœ… Search Module Deployed Successfully!"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/search/"
        echo ""
        echo "Wait 1-2 minutes for GitHub Pages to update"
        echo ""
