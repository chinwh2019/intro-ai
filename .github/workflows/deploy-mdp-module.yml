name: Deploy MDP Module to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'modules/mdp/**'
      - 'web/mdp/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    # CRITICAL: Grant write permissions for deployment
    permissions:
      contents: write  # Required to push to gh-pages branch

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Pygbag
      run: |
        pip install pygbag
        echo "âœ“ Pygbag installed"

    - name: ğŸ”¨ Build MDP Module with Pygbag
      run: |
        cd web/mdp
        echo "Building MDP module..."
        pygbag --build main.py
        echo "âœ“ Build complete"

    - name: ğŸ”§ Enable Autorun
      run: |
        cd web/mdp/build/web
        sed -i 's/autorun : 0/autorun : 1/g' index.html
        echo "âœ“ Autorun enabled"

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web/mdp/build/web
        destination_dir: mdp
        cname: false

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "âœ… MDP Module Deployed Successfully!"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mdp/"
        echo ""
        echo "Wait 1-2 minutes for GitHub Pages to update"
        echo ""
